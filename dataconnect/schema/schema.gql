# 1. Properties
# We removed the arrays (users, bookings) because the compiler bans them.
# You query them using "bookings(where: {propertyId: ...})" instead.
type Property 
  @table(name: "properties") 
  @auth(level: PUBLIC) 
{
  id: UUID! @default(expr: "uuidV4()")
  name: String!
  address: String
  phoneNumber: String
  email: String
}

# 2. Users
type User @table(name: "users") {
  id: String! @col(name: "uid") 
  email: String!
  role: String!
  name: String
  pin: String
  status: String # Active, On-Break, Out
  lastActive: Date
  
  # Link to Property
  propertyId: UUID
  property: Property 
}

# 3. Bookings
type Booking @table(name: "bookings") {
  id: UUID! @default(expr: "uuidV4()")
  guestName: String!
  checkInDate: Date!
  checkOutDate: Date!
  status: String!
  
  # Link to Property
  propertyId: UUID!
  property: Property!
  
  # Link to Room
  roomId: UUID
  room: Room
}

# 4. Rooms
ttype Room @table(name: "rooms") { # Remove @auth from here
  id: UUID! @default(expr: "uuidV4()")
  
  # Add @auth to the fields you want to write to
  roomNumber: String! @auth(level: PUBLIC)
  roomType: String! @auth(level: PUBLIC)
  floor: Int @auth(level: PUBLIC)
  roomStatus: String @auth(level: PUBLIC)
  capacity: Int @auth(level: PUBLIC)
  price: Float @auth(level: PUBLIC)
  
  # Don't forget the relations
  propertyId: UUID! @auth(level: PUBLIC)
  property: Property!
}

 
