# 1. Properties
# We removed the arrays (users, bookings) because the compiler bans them.
# You query them using "bookings(where: {propertyId: ...})" instead.
type Property 
  @table(name: "properties") 
  @auth(level: PUBLIC) 
{
  id: UUID! @default(expr: "uuidV4()")
  name: String!
  address: String
  phoneNumber: String
  email: String
}

# 2. Users
type User @table(name: "users") {
  id: String! @col(name: "uid") 
  email: String!
  role: String!
  name: String
  pin: String
  status: String # Active, On-Break, Out
  lastActive: Date
  
  # Link to Property
  propertyId: UUID
  property: Property 
}

# 3. Bookings
type Booking @table(name: "bookings") {
  id: UUID! @default(expr: "uuidV4()")
  guestName: String!
  checkInDate: Date!
  checkOutDate: Date!
  status: String!
  
  # Link to Property
  propertyId: UUID!
  property: Property!
  
  # Link to Room
  roomId: UUID
  room: Room
}

# 4. Rooms
type Room 
  @table(name: "rooms") 
  @auth(level: PUBLIC) 
{
  id: UUID! @default(expr: "uuidV4()")
  roomNumber: String!
  roomType: String!
  floor: Int
  roomStatus: String 
  capacity: Int
  price: Float
  
  # Link to Property
  propertyId: UUID!
  property: Property!
}

 
